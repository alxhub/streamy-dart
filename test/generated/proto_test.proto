package proto_test;

import "import_test.proto";

message Foo {
  optional int64 id = 1;
  optional string name = 2;
  repeated Bar other = 3;
}

message Bar {
  optional int64 id = 1;
  optional string name = 2;
  optional import_test.Imported other = 3;
}

message Baz {
  optional int32 i32 = 1;
  optional int64 i64 = 2;
  optional string str = 3;
  
  enum TestEnum {
    ALPHA = 0;
    BETA = 1;
    GAMMA = 2;
    // Skipped 3.
    DELTA = 4;
  }
}

service TestService {
  rpc Get (Bar) returns (Foo);
  rpc Put (Foo) returns (Foo);
}